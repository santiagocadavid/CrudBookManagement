<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ABC LIBRARY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>



    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
          </li>


        </ul>
      </div>
    </nav>

    <h1>EDIT BOOKS</h1>

    <br>
    <br>

    <section class="page-description">
      <p>This is a test page with basic functionality to add, edit and remove items from a list.</p>


    </section>

    <br>
    <br>


    <div class="book-form-edit" >

        <form th:action="@{/edit-book/{id}(id=${book.id})}" th:object="${book}" method="post">
            <div class="form-group">

              <input type="hidden" th:field="*{id}"/>
                <label class="col-sm-2 col-form-label">Title: </label><br>
                <div class="col-sm-10">
                    <input type="text" th:field="*{title}" required/>
                </div>

              <label class="col-sm-2 col-form-label">Author: </label><br>
                <div class="col-sm-10">
                    <input type="text" th:field="*{author}" required/>
                </div>

              <label class="col-sm-2 col-form-label">ISBN: </label><br>
                <div class="col-sm-10">
                    <input type="text" th:field="*{isbn}" required/>
                </div>

                <button class="btn btn-secondary" id="edit-button" type="submit">Save</button>



            </div>

        </form>

    </div>

    <br>
    <br>

    <p class="add-button">
        <a class="btn btn-dark" th:href="@{/}">Back to book list</a>

    </p>

    <div class="footer">
        <p>ABC LIBRARY PAGE</p>
        <p>This page was made by Santiago Cadavid</p>

    </div>


</body>
</html>
